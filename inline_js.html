<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline JS Practice</title>
</head>
<body>
<h3>Inline JS test page</h3>
<script>
    console.log("Hello from inline JavaScript");
    function preferredCaliber(){
        var caliberQuery = prompt("What is your preferred caliber for deer hunting?");
        alert("Oddly enough, I don't hate your choice of " + caliberQuery + " caliber.");
    }
    preferredCaliber();
</script>
</body>
</html>

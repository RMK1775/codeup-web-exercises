<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<p id="freeLives"></p>
<div id="codeCorrect"></div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function() {
        "use strict";
        $().ready(function(){
            let keyPresses = '';
            let konamiCode = "3838404037393739666513";

            $(document).keyup(function (event){
                keyPresses = keyPresses.concat(event.keyCode);

                console.log("keyPresses now: " + keyPresses);

                if(keyPresses === konamiCode) {
                    $('#freeLives').html("<strong>You have added 30 lives!!</strong>");
                    $('#codeCorrect').html('<img src="https://i.pinimg.com/474x/f1/cb/9c/f1cb9c91cf5322233c5bc976030cfa9b.jpg">')
                }
            });

        })
    })();
</script>
</body>
</html>
